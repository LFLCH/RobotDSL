<!DOCTYPE html>
<html data-theme="customdim">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <link href="styles.css" rel="stylesheet" />
    <link href="daisy.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/prism.css" type="text/css">

    <title>RobotScript in the web</title>
</head>

<body>
    <header>
        <h1>RobotScript in the web</h1>
    </header>
    <div class="actions">
        <button class="btn btn-primary btn-sm" id="run">Run</button>
        <button class="btn btn-secondary btn-sm" id="compile">Compile</button>
    </div>
    <main>
        <div class="main-activity">
            <div class="collapse collapse-arrow bg-base-200">
                <input type="checkbox" checked />
                <div class="collapse-title text-xl font-medium">
                    Editor
                </div>
                <div class="collapse-content">
                    <div class="editor">
                        <div id="monaco-editor-root"></div>
                    </div>
                </div>
            </div>
    
            <div class="collapse collapse-arrow bg-base-200">
                <input type="checkbox" checked />
                <div class="collapse-title text-xl font-medium">
                    Output
                </div>
                <div class="collapse-content">
                    <div class="canvas-wrapper" hidden> <canvas id="simulation-canvas" width="400" height="400"></canvas></div>
                    <div class="compilation-wrapper" id="arduino-wrapper" hidden>
                        
                            <pre class="language-ino"><code class="text-sm" id="arduino-code"></code></pre>
                            <button class="btn cpy" data-copy="arduino-code">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                                  </svg>
                                  
                                    Copy
                                </button>
                                <button class="btn save" data-save="arduino-code">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m9 13.5 3 3m0 0 3-3m-3 3v-6m1.06-4.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                                      </svg>                                      
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collapse collapse-arrow bg-base-200">
                        <input type="checkbox" />
                        <div class="collapse-title text-xl font-medium">
                            Console
            </div>
            <div class="collapse-content">
                <div id="simulation-console" class="mockup-code">
                </div>
            </div>
        </div>
    </main>
