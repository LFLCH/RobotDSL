<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->
        <link href="styles.css" rel="stylesheet"/>
        <title>RobotScript in Langium</title>
    </head>
    <body>
        <h1>RobotScript in Langium</h1>
        <div class="actions">
            <button id="run">Run</button>
            <button id="compile">Compile</button>
        </div>
        <div class="wrapper">
            <div class="editor">
                <div id="monaco-editor-root"></div>
            </div>
            <div class="simulation">
                <div class="canvas-wrapper">
                    <canvas id="simulation-canvas"></canvas>
                </div>
                <div id="simulation-console">
                    hello, world!
                </div>
            </div>
        </div>
        <footer>
            <p style="font-style:italic">Powered by</p>
            <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium">
        </footer>
    <!-- Monaco Configuration -->
    <script type="module" src="setup.js"></script>
    <script type="module" src="canvas.js"></script>
    <script type="module" src="interpretation.js"></script>
    </body>
</html>
